<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivneri Fresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 transition-all duration-300 dark:bg-gray-900 dark:text-white">
  <header class="p-4 bg-green-100 dark:bg-green-800 text-center">
    <h1 class="text-3xl font-bold">Shivneri Fresh</h1>
    <p class="text-sm">Mafco Market, Vashi | ðŸ“ž 9967538209</p>
    <div class="mt-4 flex justify-center gap-4 items-center">
      <input type="text" id="searchInput" placeholder="Search products..." class="p-2 rounded border w-1/2 dark:bg-gray-700"/>
      <div id="cart-icon" class="cursor-pointer relative text-3xl">
  ðŸ›’
  <span id="cart-count"
        class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold px-2 py-[2px] rounded-full shadow-md ring-2 ring-white dark:ring-gray-900">
    0
  </span>
</div>
    </div>
  </header>

  <section id="category-list" class="flex flex-wrap gap-2 justify-center p-4"></section>

  <main class="p-4">
    <section id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></section>
  </main>

  <!-- Slide-in Cart Panel -->
  <aside id="cart-panel" class="fixed top-0 right-0 w-80 max-w-full h-full bg-white dark:bg-gray-800 shadow-lg p-4 transform translate-x-full transition-transform duration-300 z-50 overflow-auto">
    <button id="closeCart" class="text-right w-full mb-2 text-red-600 font-bold">Close âœ–</button>
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total" class="mt-2 font-semibold"></div>
    <button id="clearCart" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Clear Cart</button>
    <p id="totalItems" class="mt-2"></p>
    <h3 class="mt-4 font-bold">Order Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name" class="w-full p-2 border mt-2 dark:bg-gray-700"/>
    <textarea id="customerAddress" placeholder="Customer Address" class="w-full p-2 border mt-2 dark:bg-gray-700"></textarea>
    <button id="placeOrder" class="mt-4 w-full bg-green-600 text-white py-2 rounded">Place Order via WhatsApp</button>
  </aside>

  <script src="script.js"></script>
  <script>
    const cartPanel = document.getElementById('cart-panel');
    const closeCartBtn = document.getElementById('closeCart');
    const cartIcon = document.getElementById('cart-icon');
    const themeToggle = document.getElementById('themeToggle');

    closeCartBtn.addEventListener('click', () => {
      cartPanel.classList.add('translate-x-full');
    });

    cartIcon.addEventListener('click', () => {
      cartPanel.classList.remove('translate-x-full');
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
